<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PopupSelector示例</title>
		<link rel="stylesheet" href="css/dialog.css">
		<style>
			.wrapper { width: 360px; margin: 100px auto; padding: 80px 20px; border: 10px solid #f5f5f5; border-radius: 5px; }
		</style>
	</head>
	<body>
		<div class="wrapper">
			<p>点击文本框弹出对话框</p>
			<input type="text" placeholder="" id="field" />
			<input type="checkbox" id="fullscreen" /><label for="fullscreen">全屏</label>
		</div>
		<script src="../libs/sea.min.js"></script>
		<script>
			seajs.use('./js/popupSelector', function(PopupSelector) {

				var $field = $('#field'),
					$fullscreen = $('#fullscreen'),
					popupSelector = PopupSelector.create({
					  	search: false,
				        title: '选择用户',
				        className: 'image-popup',
				        tabs: [
				          {
				              name: '用户列表',
				              data: [{ text: '1'}, { text: '2'}, {text: '3'}, { text: '4'}] // 这里可以是个url
				          }
				        ],
				        onItemSelected: function(v){
				        	console.log(arguments);
				        	$field.val(v);
				        }
					});

				$field.on('focus', function(){
					popupSelector.show($fullscreen.prop('checked') ? null : $field);
				});
			});
		</script>
	</body>
</html>
